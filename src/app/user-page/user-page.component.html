<div class="container mt-5">
  <h1 class="text-white mb-4">Your Games</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let game of userGames">
      <div class="card bg-dark text-white shadow-sm">
        <img [src]="'http://localhost:8080/riot' + game.image" class="card-img-top" alt="{{ game.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <h1 class="text-white mb-4 mt-5">All Games</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let game of allGames">
      <div class="card bg-dark text-white shadow-sm">
        <img [src]="'http://localhost:8080/riot' + game.image" class="card-img-top" alt="{{ game.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.description }}</p>
          <button (click)="addGame(game.id)" class="btn btn-primary">Add to Your Games</button>
        </div>
      </div>
    </div>
  </div>
</div>
